<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td>
            <input type="text" id="amount">
        </td>
        <td>
            <select name="" id="from">
                <option value="23000" >VietNam</option>
                <option value="1" >USA</option>
            </select>
        </td>
        <td>
            <select name="" id="to" >
                <option value="1" >USA</option>
                <option value="2300023000" >am</option>
            </select>
        </td>
        <td>
            <button onclick="changemonney()">Quy đổi</button>

        </td>
    </tr>
</table>
<p id="result"></p>
<script >
    function changemonney()  {
        let amount = +document.getElementById( 'amount').value;
        let from = +document.getElementById( 'from').value;
        let to = +document.getElementById('to').value;
        result = amount * to / from;
        document.getElementById('result').innerHTML = result;
    }
</script>

</body>
</html>
